<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
        th:text="*{person.getFullName() + ', ' + person.getYearBirth()}">user</a>
</div>

<hr/>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Create new person"/>
</form>

<br/>

<form th:method="GET" th:action="@{/}">
    <input type="submit" value="Start page"/>
</form>

</body>
</html>
