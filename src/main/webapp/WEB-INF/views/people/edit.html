<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full_name">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName Error</div>
    <br/>
    <label for="yearBirth">Enter year of birth: </label>
    <input type="text" th:field="*{yearBirth}" id="yearBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">Year of Birth Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
