<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST"  th:action="@{/books/search}">
    <label for="name">Enter a search term: </label>
    <input type="text" id="name" th:name="content"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>


<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Books not found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>The book is now: </span> <span th:text="${book.getOwner().getFullName()}">Person Name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>The book is free</span>
        </div>

        <hr/>
    </div>
</div>

<br/>

<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Books"/>
</form>


<br/>

<form th:method="GET" th:action="@{/}">
    <input type="submit" value="Start page"/>
</form>


</body>
</html>
