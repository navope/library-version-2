<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="full_name">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName Error</div>
    <br/>
    <label for="year_birth">Enter date of birth (dd/mm/yyyy): </label>
    <input type="text" th:field="*{yearBirth}" id="year_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBirth')}"
         th:errors="*{yearBirth}">Date of birth Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
